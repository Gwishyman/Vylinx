<!DOCTYPE html>
<html>
<head>
  <title>Dev - Vylinx</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin(); loadMessages('server1')">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Server 1</h2>
      <button onclick="clearMessages('server1')" class="clear-btn">Clear Chat</button>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage('server1')">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
