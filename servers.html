<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vylinx Server Updates</title>
  <style>
    body {
      background: #2f3136;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #202225;
    }
    #create-server-btn, #delete-account {
      background: #7289da;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 20px;
    }
    li {
      padding: 10px;
      background: #36393f;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Servers</h1>
    <div>
      <button id="create-server-btn">+</button>
      <button id="delete-account">Delete Account</button>
    </div>
  </header>
  <ul id="servers"></ul>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./servers.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>
