<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { deleteCurrentUser } from "./auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHY0RBY3jK7ZnuM2anIbKzFDd65xwMiyg",
    authDomain: "vylinx-11e87.firebaseapp.com",
    projectId: "vylinx-11e87",
    storageBucket: "vylinx-11e87.appspot.com", // ✅ FIXED URL
    messagingSenderId: "710300713760",
    appId: "1:710300713760:web:c4ee8f53be614f5869cd45"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;

  const serversList = document.getElementById("servers");
  const addServerBtn = document.getElementById("addServer");
  const deleteAccountBtn = document.getElementById("deleteAccount");

  onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "index.html";
    currentUser = user;
    console.log("✅ Logged in as:", user.email);
    loadServers();
  });

  async function loadServers() {
    serversList.innerHTML = "";
    try {
      const querySnapshot = await getDocs(collection(db, "servers"));
      querySnapshot.forEach((doc) => {
        const serverData = doc.data();
        const div = document.createElement("div");
        div.className = "server";
        div.textContent = serverData.name;
        div.onclick = () => {
          localStorage.setItem("serverId", doc.id);
          location.href = "server.html";
        };
        serversList.appendChild(div);
      });
    } catch (err) {
      console.error("❌ Failed to load servers:", err.message);
    }
  }

  addServerBtn.onclick = async () => {
    const name = prompt("Enter server name:");
    if (!name) return;

    if (!currentUser) {
      alert("Not logged in. Please refresh and log in again.");
      return;
    }

    try {
      console.log("🛠 Creating server:", name);
      await addDoc(collection(db, "servers"), {
        name,
        createdBy: currentUser.uid,
        createdAt: serverTimestamp()
      });
      console.log("✅ Server created.");
      loadServers();
    } catch (err) {
      console.error("❌ Failed to create server:", err.message);
      alert("Could not create server: " + err.message);
    }
  };

  deleteAccountBtn.onclick = async () => {
    if (confirm("Are you sure you want to delete your account? This can't be undone.")) {
      await deleteCurrentUser();
    }
  };
</script>
