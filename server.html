<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background-color: #2c2f4a;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #3a3f63;
      border-radius: 5px;
      position: relative;
    }

    .message .author {
      font-weight: bold;
    }

    .message .delete {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      border: none;
      border-radius: 3px;
      color: white;
      padding: 3px 6px;
      cursor: pointer;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background-color: #2c2f4a;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    #sendBtn {
      background-color: #3a86ff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background-color: #2a6ed1;
    }

    #deleteServer {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #deleteServer:hover {
      background-color: #aa0000;
    }
  </style>
</head>
<body>
  <div id="header">
    <span id="serverName">Loading...</span>
    <button id="deleteServer" style="display: none;">Delete Server</button>
  </div>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      addDoc,
      onSnapshot,
      deleteDoc,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHY0RBY3jK7ZnuM2anIbKzFDd65xwMiyg",
      authDomain: "vylinx-11e87.firebaseapp.com",
      projectId: "vylinx-11e87",
      storageBucket: "vylinx-11e87.firebasestorage.app",
      messagingSenderId: "710300713760",
      appId: "1:710300713760:web:c4ee8f53be614f5869cd45"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const deleteServerBtn = document.getElementById("deleteServer");
    const serverName = document.getElementById("serverName");

    const serverId = localStorage.getItem("serverId");
    let currentUser;
    let creatorId;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      loadServerInfo();
      listenForMessages();
    });

    async function loadServerInfo() {
      const serverRef = doc(db, "servers", serverId);
      const serverSnap = await getDoc(serverRef);
      if (!serverSnap.exists()) {
        serverName.textContent = "Server Not Found";
        return;
      }
      const data = serverSnap.data();
      creatorId = data.createdBy;
      serverName.textContent = data.name;
      if (creatorId === currentUser.uid) {
        deleteServerBtn.style.display = "inline-block";
      }
    }

    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "servers", serverId, "messages"), {
        author: currentUser.email || currentUser.displayName || "User",
        userId: currentUser.uid,
        content: text,
        createdAt: serverTimestamp()
      });
      messageInput.value = "";
    };

    function listenForMessages() {
      const messagesRef = collection(db, "servers", serverId, "messages");
      const q = query(messagesRef, orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        chat.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <span class="author">${msg.author}</span>: ${msg.content}
          `;
          if (msg.userId === currentUser.uid || currentUser.uid === creatorId) {
            const btn = document.createElement("button");
            btn.className = "delete";
            btn.textContent = "Ã—";
            btn.onclick = () => deleteDoc(doc.ref);
            div.appendChild(btn);
          }
          chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
      });
    }

    deleteServerBtn.onclick = async () => {
      if (confirm("Are you sure you want to delete this server?")) {
        await deleteDoc(doc(db, "servers", serverId));
        location.href = "servers.html";
      }
    };
  </script>
</body>
</html>
