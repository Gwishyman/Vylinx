<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js" type="module"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js" type="module"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js" type="module"></script>

<!-- Your Firebase config and app logic -->
<script type="module" src="./firebase-config.js"></script>
  <style>
    /* Same styles as login for consistency */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #eee;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
    }

    #signup {
      background-color: #3a86ff;
      color: white;
    }
    #signup:hover {
      background-color: #2a6ed1;
    }

    .switch-btn {
      background-color: transparent;
      color: #3a86ff;
      margin-top: 10px;
      border: 2px solid #3a86ff;
    }
    .switch-btn:hover {
      background-color: #3a86ff;
      color: white;
    }
    a {
        color: #3dacc3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign up</h2>
    <input id="username" placeholder="Username" autocomplete="username" />
    <input id="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="new-password" />
    <button id="signup">Signup</button>
    Already have an account? <a href="login.html">Login</a>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
