<!DOCTYPE html>
<html>
<head><title>Login - Vylinx</title><link rel="stylesheet" href="style.css"></head>
<!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js" type="module"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js" type="module"></script>
<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js" type="module"></script>

<!-- Your Firebase config and app logic -->
<script type="module" src="./firebase-config.js"></script>

<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>No account? <a href="signup.html">Sign up</a></p>
  </div>
  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { auth } from './firebase-config.js';

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'servers.html';
      } catch (e) {
        alert(e.message);
      }
    }
  </script>
</body>
</html>
